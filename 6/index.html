<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
    <style>
        body {
            font: 12pt Arial;
        }
        
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Somando dois números!</h1>
    <button onclick="iniciar()">Iniciar a soma</button>
    <section id="resultado">
        <p>
            Aqui vai o resultado..
        </p>
    </section>
    <script>
        function iniciar() {
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número: '))
            soma = n1 + n2
            let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<p>A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é ${soma}`
        }
    </script>
</body>

</html>
